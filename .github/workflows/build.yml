name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Grant +x for gradle
        run: chmod +x gradlew
      - name: Build plugin
        run: ./gradlew build
      - name: Upload hFreeze JAR
        uses: actions/upload-artifact@v4
        with:
          name: hFreeze
          path: build/libs/*.jar

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Grant +x for gradle
        run: chmod +x gradlew
      - name: Build plugin
        run: ./gradlew build
      - name: Upload hfreeze JAR (all)
        uses: actions/upload-artifact@v4
        with:
          name: hfreeze
          path: build/libs/hfreeze-1.0-all.jar
      - name: Upload hreeze JAR
        uses: actions/upload-artifact@v4
        with:
          name: hreeze
          path: build/libs/hreeze-1.0.jar
